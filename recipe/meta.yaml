{% set name = "qtmodern" %}
{% set version = "0.1.4" %}
{% set sha256 = "a2acb8bf01ca3cd7edf4d9eca25a5f29cee3ddd44fc2a3b2e5511d1bc5c37932" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: "python"
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - qtpy >=1.3.1

about:
  home: "https://www.github.com/gmarull/qtmodern"
  license: "MIT"
  license_family: "MIT"
  license_file: LICENSE
  summary: "Qt Widgets Modern User Interface"

